# Build InvokeAI image - works on main repo (scheduled + manual) and forks (manual)
# Required repository secrets:
# DOCKERHUB_USERNAME
# DOCKERHUB_TOKEN
# DOCKERHUB_NAMESPACE
# Optional:
# SLACK_WEBHOOK_URL
#
# Release detection: Checks GitHub (invoke-ai/InvokeAI) for new releases.
# Version resolution: Strips v prefix from release tag (e.g. v5.8.1 → 5.8.1).

name: Build InvokeAI Image

on:
  schedule:
    # Run every 12 hours
    - cron: '0 0,12 * * *'

  workflow_dispatch:
    inputs:
      INVOKEAI_VERSION:
        description: "InvokeAI version (e.g. 5.8.1) - leave empty to simulate scheduled build"
        required: false
      DOCKERHUB_REPO:
        description: "Push to namespace/<repo>"
        required: true
        default: "invokeai"
      MULTI_ARCH:
        description: 'multi-arch build'
        required: false
        default: false
        type: boolean
      CUSTOM_IMAGE_TAG:
        description: "Custom tag (Auto default)"
        required: false

env:
  DEFAULT_DOCKERHUB_REPO: "invokeai"
  DEFAULT_MULTI_ARCH: "false"
  # 12 hours
  RELEASE_AGE_THRESHOLD: 43200

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.decision.outputs.should-run }}
      invokeai-version: ${{ steps.resolve-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for required secrets
        id: secrets
        run: |
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" && -n "${{ secrets.DOCKERHUB_TOKEN }}" && -n "${{ secrets.DOCKERHUB_NAMESPACE }}" ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "✓ Required secrets configured"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping - secrets not configured"
          fi

      - name: Check GitHub for new release
        id: release-check
        if: ${{ !inputs.INVOKEAI_VERSION }}
        uses: ./.github/actions/check-github-release
        with:
          repository: invoke-ai/InvokeAI
          age-threshold-seconds: ${{ env.RELEASE_AGE_THRESHOLD }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          trigger: schedule
          tag-pattern: '^v?[0-9]+\.[0-9]+\.[0-9]+$'
          resolve-master-to-commit: "false"

      - name: Resolve InvokeAI version
        id: resolve-version
        run: |
          if [[ -n "${{ inputs.INVOKEAI_VERSION }}" ]]; then
            VERSION="${{ inputs.INVOKEAI_VERSION }}"
            echo "Using manual version: $VERSION"
          elif [[ -n "${{ steps.release-check.outputs.release-tag }}" ]]; then
            # Strip v prefix from release tag (e.g. v5.8.1 → 5.8.1)
            VERSION="${{ steps.release-check.outputs.release-tag }}"
            VERSION="${VERSION#v}"
            echo "Using release version: $VERSION"
          else
            VERSION="latest"
            echo "::notice::No version resolved, using latest"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine if build should run
        id: decision
        run: |
          SECRETS="${{ steps.secrets.outputs.available }}"
          MANUAL_VERSION="${{ inputs.INVOKEAI_VERSION }}"
          NEW_RELEASE="${{ steps.release-check.outputs.new-release }}"

          if [[ "$SECRETS" != "true" ]]; then
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping - Required secrets not configured"
          elif [[ -n "$MANUAL_VERSION" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "✓ Manual build for version: ${{ steps.resolve-version.outputs.version }}"
          elif [[ "$NEW_RELEASE" == "true" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "✓ New GitHub release detected, building version: ${{ steps.resolve-version.outputs.version }}"
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping - No new release detected on GitHub"
          fi

  build:
    needs: preflight
    if: needs.preflight.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && 'production' || '' }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        base_image:
          - vastai/pytorch:2.7.1-cu128-cuda-12.9-mini-py312

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize build space
        uses: ./.github/actions/maximize-build-space

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Derive CUDA & Python versions
        id: meta
        run: |
          PYTORCH_BASE="${{ matrix.base_image }}"
          TAG="${PYTORCH_BASE##*:}"

          CUDA_VERSION=$(echo "$TAG" | sed -n 's/.*cuda-\([0-9.]*\).*/\1/p')
          PYTHON_VERSION=$(echo "$TAG" | sed -n 's/.*-py\([0-9]*\).*/py\1/p')

          if [ -z "$CUDA_VERSION" ] || [ -z "$PYTHON_VERSION" ]; then
            echo "::error::Failed to parse base image: $PYTORCH_BASE"
            exit 1
          fi

          INVOKEAI_VERSION="${{ needs.preflight.outputs.invokeai-version }}"

          IMAGE_TAG_BASE="${{ inputs.CUSTOM_IMAGE_TAG }}"
          if [ -z "$IMAGE_TAG_BASE" ]; then
            IMAGE_TAG_BASE="${INVOKEAI_VERSION}-cuda-${CUDA_VERSION}-${PYTHON_VERSION}"
          fi

          DOCKERHUB_REPO="${{ inputs.DOCKERHUB_REPO || env.DEFAULT_DOCKERHUB_REPO }}"
          FULL_IMAGE="${{ secrets.DOCKERHUB_NAMESPACE }}/${DOCKERHUB_REPO}:${IMAGE_TAG_BASE}"

          # Create a safe filename from the matrix value
          MATRIX_ID=$(echo "$PYTORCH_BASE" | md5sum | cut -c1-8)

          echo "IMAGE_TAG=$IMAGE_TAG_BASE" >> $GITHUB_ENV
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          echo "MATRIX_ID=$MATRIX_ID" >> $GITHUB_ENV

          echo "Derived image tag: $IMAGE_TAG_BASE"

      - name: Build and push
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MULTI_ARCH="${{ inputs.MULTI_ARCH }}"
          else
            MULTI_ARCH="${{ env.DEFAULT_MULTI_ARCH }}"
          fi

          platforms="linux/amd64"
          [[ "$MULTI_ARCH" == "true" ]] && platforms+=",linux/arm64"

          cd derivatives/pytorch/derivatives/invokeai
          docker buildx build \
            --platform "$platforms" \
            --build-arg PYTORCH_BASE=${{ matrix.base_image }} \
            --build-arg INVOKEAI_VERSION=${{ needs.preflight.outputs.invokeai-version }} \
            -t ${{ env.FULL_IMAGE }} \
            . --push

      - name: Record built tag
        run: |
          mkdir -p built-tags
          echo "${{ env.FULL_IMAGE }}" > built-tags/tag-${{ env.MATRIX_ID }}.txt

      - name: Upload built tag
        uses: actions/upload-artifact@v4
        with:
          name: built-tag-${{ env.MATRIX_ID }}
          path: built-tags/
          retention-days: 1

  collect-tags:
    needs: [preflight, build]
    if: always() && needs.preflight.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    outputs:
      all-tags: ${{ steps.collect.outputs.tags }}
    steps:
      - name: Download all tag artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: built-tag-*
          path: all-tags/
          merge-multiple: true

      - name: Aggregate tags
        id: collect
        run: |
          if [ -d all-tags ] && [ "$(ls -A all-tags 2>/dev/null)" ]; then
            TAGS=$(cat all-tags/*.txt | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "Found tags: $TAGS"
          else
            echo "::warning::No tags found - build may have failed"
            TAGS="[]"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

  notify:
    needs: [preflight, build, collect-tags]
    if: always() && needs.preflight.outputs.should-run == 'true'
    uses: ./.github/workflows/notify-slack.yml
    with:
      build-result: ${{ needs.build.result }}
      image-name: "InvokeAI"
      image-ref: ${{ needs.preflight.outputs.invokeai-version }}
      image-tags: ${{ needs.collect-tags.outputs.all-tags }}
      trigger: ${{ github.event_name }}
      run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
